<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #datetime {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple site hosted with GitHub Pages.</p>
        <div id="datetime">Loading current time...</div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toLocaleString();
            document.getElementById("datetime").textContent = `Current Date & Time: ${formatted}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // update every second
    </script>
</body>
</html>
